  <!-- Inicio Formulario-->


  <div class="container-form">
    <div class="row">
        <div class="info-form">
            <h2 style="color: black;">Escribe tus datos de envio</h2>
            <p style="color: black;">Estos datos son necesarios para saber donde enviar el producto comprado luego de haber realizado tu compra con nosotros</p>
         </div>
     
      
        <form action="#" autocomplete="off" method="post" >
            <input type="text" name="nombre" placeholder="Nombre completo" class="campo" pattern="[A-Za-z A-Za-z A-Za-z A-Za-z]+" required>
            <input type="email" name="email" placeholder="Email" class="campo" required>
            <input type="text" id="rut" name="rut" class="campo" required oninput="checkRut(this)" placeholder="Ingrese RUT">
            <input type="number" name="numero" placeholder="Numero celular de 9 digitos" class="campo" pattern="[0-9]{9}" required>
            <input type="text" name="Ciudad" placeholder="Ciudad" class="campo" required>
            <input type="text" name="Comuna" placeholder="Comuna" class="campo" required>
            <input type="text" name="Calle" placeholder="Calle " class="campo" required>
            <input type="text" name="casa" placeholder="Numero de casa" class="campo" required>
            <textarea name="mensaje" placeholder="Datos adicionales"></textarea>
            <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
        </form>
      </div>
    </div>


<!--Fin Formulario-->
